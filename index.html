<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen-to-your-songs|piMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    
   
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Rolex - Vikram</h2>
            <h3 id="artist">Anirudh Music</h3>
            <div class="img-container">
                <img src="./album-art/rolex-bgm.jfif" alt="rolex">
            </div>
            <audio src="./music/rolex-bgm.mp3"  ></audio>
            <div class="music-controls">
                <i class="fa-solid fa-backward" title="previous" id="prev"></i>
                <i class="fa-solid fa-play" title="play" id="play"></i>
                <i class="fa-solid fa-forward" title="next" id="next"></i>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
